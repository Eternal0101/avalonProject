<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/personal/model.css">
    <title>添加银行卡</title>
</head>

<body>
    <div class='addBankCard' ms-controller='root'>
        <div class='title'>添加银行卡</div>
        <div class='addForm'>
            <div class='tips font12 color-999'>注：添加银行卡时，银行卡持卡人需和实名认证人信息相同</div>
            <ul class='formItem clearfix'>
                <li>银行名称</li>
                <li>:</li>
                <li><input type="text" class='longInput' placeholder="请添加银行卡所属银行" /></li>
            </ul>
            <ul class='formItem clearfix'>
                <li>银行卡卡号</li>
                <li>:</li>
                <li><input type="text" class='longInput' placeholder="请添加银行卡卡号" /></li>
            </ul>
            <ul class='formItem clearfix'>
                <li>手机号码</li>
                <li>:</li>
                <li>18586951457</li>
                <li><button class='btn-gray' ms-on-click='@getCheckCode'>获取验证码</button></li>
            </ul>
            <ul class='formItem clearfix'>
                <li>验证码</li>
                <li>:</li>
                <li><input type="text" class='shortInput'></li>
            </ul>
        </div>
        <ul class='btns clearfix'>
            <li><button>确认添加</button></li>
            <li><button ms-on-click='@cancel'>取&emsp;消</button></li>
        </ul>
    </div>
    <script src='../../plugins/jquery/jquery.min.js'></script>
    <script src='../../plugins/layui/dist/layui.js'></script>
    <script src='../../plugins/avalon/avalon.min.js'></script>
    <script src='../../js/personal/addBankCard.js'></script>
</body>

</html>
