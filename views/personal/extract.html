<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/personal/model.css">
    <title>提现</title>
</head>

<body>
    <div class='recharge extract' ms-controller='root'>
        <div class='title'>提现充值</div>
        <div>
            <ul class='formItem clearfix'>
                <li>充值金额</li>
                <li>:</li>
                <li><input type="text" class='shortInput' placeholder="最低充值10元" /></li>
            </ul>
            <ul class='formItem clearfix'>
                <li>选择银行卡</li>
                <li>:</li>
                <li>
                    <img src="../../images/cardBlue.png" alt="">
                    <img class='ml45' src="../../images/cardRed.png" alt="">
                </li>
            </ul>
            <ul class='formItem clearfix'>
                <li>手机号码</li>
                <li>:</li>
                <li>18586951457</li>
                <li><button class='btn-gray' ms-on-click='@getCheckCode'>获取验证码</button></li>
            </ul>
            <ul class='formItem clearfix'>
                <li>验证码</li>
                <li>:</li>
                <li><input type="text" class='shortInput'></li>
            </ul>
        </div>
        <ul class='btns clearfix'>
            <li><button>申请提现</button></li>
            <li><button ms-on-click='@cancel'>取&emsp;消</button></li>
        </ul>
        <div class='tips font12 color-999'>
            <p>注：1、申请提现后最晚48小时内到账，如未到账请联系客服。</p>
            <p>2、如需添加银行卡请在手机APP上添加</p>
        </div>
    </div>
    <script src='../../plugins/jquery/jquery.min.js'></script>
    <script src='../../plugins/layui/dist/layui.js'></script>
    <script src='../../plugins/avalon/avalon.min.js'></script>
    <script src='../../js/personal/recharge.js'></script>
</body>

</html>
