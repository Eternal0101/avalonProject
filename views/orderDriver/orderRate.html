<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
        <link rel="stylesheet" href="../../common/css/reset.css">
        <link rel="stylesheet" href="../../common/css/common.css">
        <link rel="stylesheet" href="../../css/orderDriver/checkModel.css">
        <title>查看评价</title>
    </head>
    <body>
        <div class='checkRate' ms-controller='root'>
            <div class='titleLine'>
                <span class='line'></span>
                <span class='title'>货主评价</span>
            </div>
            <div class='rateContent'>
                <ul class='clearfix'>
                    <li>评分</li>
                    <li>:</li>
                    <li><div id="test10"></div></li>
                </ul>
                <ul class='clearfix'>
                    <li>评价</li>
                    <li>:</li>
                    <li>评价内容</li>
                </ul>
            </div>
        </div>
        <script src='../../plugins/jquery/jquery.min.js'></script>
        <script src='../../plugins/layui/dist/layui.js'></script>
        <script src='../../plugins/avalon/avalon.min.js'></script>
        <script>
            layui.use(['rate'], function(){
                var rate = layui.rate;
                //主题色
                rate.render({
                elem: '#test10'
                ,value: 3
                ,theme: '#f57619' //自定义主题色
                ,readonly: true
                });
            });
        </script>
    </body>
</html>
