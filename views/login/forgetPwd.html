<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/login/loginModel.css">
    <title>忘记密码</title>
</head>
<body>
    <div class="forgetPwd" ms-controller='root'>
        <div class='row loginTips'>
            <div class='col-md-6 col-sm-6'>纵运服务平台</div>
            <div class='col-md-6 col-sm-6 text-right'><a class='mr4' href='javascript:;'>返回登录</a>|<a class='ml4' href='javascript:;'>返回首页</a></div>
        </div>
        <div class='model'>
            <div class='model-title row'>
                <div class='col-md-12 col-sm-12'>修改登录密码</div>
            </div>
            <div class='model-content'>
                <div class="layui-input-block phone">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="手机号必填" placeholder="绑定手机号码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-block clearfix">
                    <input type="text" name="text"  placeholder="请输入验证码" autocomplete="off" class="layui-input checkCode pull-left">
                    <button type="button" id="layui-btn-Code" class="layui-btn-Code pull-left" ms-on-click='@getCheckCode'>获取验证码</button>
                </div>
                <div class="layui-input-block">
                    <input type="text" name="pwd" lay-verify="required" lay-reqtext="新密码" placeholder="输入新密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <input type="text" name="Rpwd" lay-verify="required" lay-reqtext="确认密码" placeholder="确认新密码" autocomplete="off" class="layui-input">
                </div>
                <button type="button" class="layui-btn layui-btn-primary font16 mt60">确<span class='ml40'>定</span></button>
            </div>
        </div>
    </div>
    <script src='../../plugins/jquery/jquery.min.js'></script>
    <script src='../../plugins/layui/dist/layui.js'></script>
    <script src='../../plugins/avalon/avalon.min.js'></script>
    <script src='../../js/login/forgetPwd.js'></script>
</body>

</html>
