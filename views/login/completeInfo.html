<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/login/loginModel.css">
    <title>完善信息</title>
</head>

<body>
    <div class="completeInfo" ms-controller='root'>
        <div class='row loginTips'>
            <div class='col-md-6 col-sm-6'>纵运服务平台</div>
            <div class='col-md-6 col-sm-6 text-right'><a class='mr4' href='javascript:;'>个人中心</a>|<a class='ml4' href='javascript:;'>返回首页</a></div>
        </div>
        <div class='model'>
            <div class='model-title row'>
                <div class='col-md-12 col-sm-12'>完善信息</div>
            </div>
            <div class='model-content'>
                <div class="layui-form-item">
                    <label class="layui-form-label font16">公司名称:</label>
                    <div class="layui-input-block name">
                        <input type="text" name="addtress" lay-verify="required" lay-reqtext="公司名称必填" placeholder="输入公司名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label font16">营业执照:</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" lay-reqtext="营业执照编号必填" placeholder="输入营业执照编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item clearfix">
                    <label class="layui-form-label font16 pull-left">上传营业执照:</label>
                    <div class="layui-upload upload pull-left">
                        <img id="license" src="../../images/cardetail.png" width="88px" height="118px" alt="">
                        <span class="uploadimg">
                            <button type="button" class="layui-btn" id="test3">上传图片</button>
                            <img class="img-responsive" src="../../images/upload.png" alt="">
                        </span>
                    </div>
                </div>
                <div class="layui-form-item clearfix">
                    <label class="layui-form-label font16 pull-left">公司地址:</label>
                    <form class="form-inline ml15 pull-left">
                        <div data-toggle="distpicker">
                            <div class="form-group">
                                <select class="form-control" ms-duplex='@areaList.provinceCode' data-duplex-changed='getPcode'id="province1"></select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" ms-duplex='@areaList.cityCode' data-duplex-changed='getCcode' id="city1"></select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" ms-duplex='@areaList.areaCode' data-duplex-changed='getAcode' id="district1"></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label font16">详细地址:</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" lay-reqtext="" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <button type="button" class="layui-btn layui-btn-primary font16 mt60">确定修改</span></button>
            </div>
        </div>
    </div>
    <script src='../../plugins/jquery/jquery.min.js'></script>
    <script src='../../plugins/layui/dist/layui.js'></script>
    <script src='../../plugins/avalon/avalon.min.js'></script>
    <script src='../../plugins/distpicker/distpicker.data.js'></script>
    <script src='../../plugins/distpicker/distpicker.js'></script>
    <script src='../../plugins/distpicker/main.js'></script>
    <script src='../../js/login/completeInfo.js'></script>
    <script>
        layui.use('upload', function () {
            var $ = layui.jquery,
                upload = layui.upload;
           var uploadInst = upload.render({
                elem: '#test3',
                url: '/upload/',
                data: {
                   
                },
                before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        // $('#demo1').attr('src', result); //图片链接（base64）;
                    });
                },
                done: function (res) {
                    console.log(res)
                },
                error: function () {

                }
            });
        });
        $('.upload').hover(function () {
            $(this).find('.uploadimg').show();
        }, function () {
            $(this).find('.uploadimg').hide();
        })
    </script>
</body>

</html>
